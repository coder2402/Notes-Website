<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        footer{
        position: relative;
        width: 100%;
        text-align: center;
        z-index: 10;
        top: 0px;
    }
    .profile a{
        text-decoration: none;
        color: black;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Notes</a>
            <form class="d-flex">
                <input class="form-control me-2" id="searchtitle" type="search" placeholder="Search by title"
                    aria-label="Search">
                <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search by text"
                    aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container my-4 mx-10">
        <h3><b>Welcome,</b> write and save your notes here</h3>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="addtitle" aria-describedby="title"
                        placeholder="Enter title">
                </div>
                <h5 class="card-title">Add a Note</h5>
                <div class="input-group">
                    <textarea class="form-control" id="addtxt" aria-label="With textarea"></textarea>
                </div>
                <button class="btn btn-primary" id="addbtn">Save</button>
            </div>
        </div>

        <hr>
        <h4>Your saved Notes</h4>
        <hr>
        <div id="notes" class="row container-fluid">

        </div>
    </div>

    <footer>
        <div class="credits"><b>Credits: YASH SHAH</b></div>
        <div class="profile">
            <a href="https://github.com/coder2402" target="_blank"><b>GitHub profile</b></a> <br>
            <a href="https://www.linkedin.com/in/yash-shah-ab2887202/" target="_blank"><b>LinkedIn profile</b></a>
        </div>
    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
